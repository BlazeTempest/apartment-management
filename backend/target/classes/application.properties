# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/apartment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=your_db_username # TODO: Replace with your MySQL username
spring.datasource.password=your_db_password # TODO: Replace with your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update # Use 'validate' or 'none' in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security Configuration (JWT)
jwt.secret=YourSuperSecretKeyForJWTGenerationAndValidationMustBeLongAndSecure # TODO: Replace with a strong, environment-specific secret
jwt.expiration.ms=86400000 # 24 hours

# CORS Configuration (Adjust as needed for your frontend URL)
cors.allowed.origins=http://localhost:3000

# Logging Configuration (Optional - customize as needed)
# logging.level.org.springframework=INFO
# logging.level.com.example.apartmentmanagement=DEBUG
